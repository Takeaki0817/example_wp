<svg xmlns="http://www.w3.org/2000/svg" width="604" height="119"><g data-name="グループ 192" font-family="SourceHanSerif-Bold, Source Han Serif" font-weight="700"><text data-name="身体を鍛え、心極める" transform="translate(0 102)" font-size="60"><tspan x="0" y="0">身体</tspan><tspan y="0">を</tspan><tspan y="0">鍛</tspan><tspan y="0">え、</tspan><tspan y="0">心極</tspan><tspan y="0">める</tspan></text><text data-name="空手を通じて日本人としての「心」を磨く" transform="translate(3 23)" font-size="20" letter-spacing=".1em"><tspan x="0" y="0">空手</tspan><tspan y="0">を</tspan><tspan y="0">通</tspan><tspan y="0">じて</tspan><tspan y="0">日本人</tspan><tspan y="0">としての「</tspan><tspan y="0">心」</tspan><tspan y="0">を</tspan><tspan y="0">磨</tspan><tspan y="0">く</tspan></text></g></svg>